{% extends 'base/base.html' %}

{% block title %}
Login
{% endblock %}

{% block contenido %}
<body class="bg-gradient-primary">
    <div class="container d-flex justify-content-center align-items-center vh-100">       
        <div class="row justify-content-center w-100 m-0">          
            <div class="col-xl-6 col-lg-8 col-md-10">
                <div class="card o-hidden border-0 shadow-lg w-100 h-100">
                    <div class="card-body p-0 h-100 d-flex flex-column justify-content-center overflow-hidden">
                        <div class="row no-gutters">
                            <div class="col-lg-12 d-flex align-items-center justify-content-center">

                                    <div class="text-center mb-4">
                                        <h1 class="h4 text-gray-900">Inicio de Sesion</h1>
                                    </div>
                                    <form method="post" class="user">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <div class="d-grid gap-2 mt-3">
                                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                                Iniciar sesi√≥n
                                            </button>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a href="{% url 'signup' %}" class="small">Crear una cuenta</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-easing@3.0.0/jquery.easing.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sb-admin-2@4.0.5/css/sb-admin-2.min.css" rel="stylesheet">
</body>
