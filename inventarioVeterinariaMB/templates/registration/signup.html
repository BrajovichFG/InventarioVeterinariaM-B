{% extends "base/base.html" %}

{% block tittle %}
Registro Usuarios
{% endblock %}

{% block contenido %}
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card text-white bg-primary mx-3" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h1 class="text-center mb-4">Crear Cuenta</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success">Registrarse</button>
                        <a href="{% url 'login' %}" type="button" class="btn btn-success">Iniciar sesión</a>
                        <button type="button" class="btn btn-success">Volver al menú principal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
